<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo Tàng Sài Gòn</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <ul id="nav">
                <li><a href="#">baotangsaigon.com</a></li>
                <li>
                    <a href="#">Khám phá & Review bảo tàng</a>
                    <ul class="subnav">
                        <li><a href="#">bt1</a></li>
                        <li><a href="#">bt2</a></li>
                        <li><a href="#">bt3</a></li>
                    </ul>
                </li>
                <li><a href="/login">Đăng ký/Đăng nhập</a></li>
            </ul>
        </div>

        <div id="content">
            <div id="main-content">
                <div class="section">
                    <h2 class="section-title">Đánh giá & Review</h2>
                    <div id="review-list"></div>
                    <h4>Viết đánh giá của bạn</h4>
                    <div id="star-rating"></div>
                    <textarea id="comment" placeholder="Nhập đánh giá..."></textarea>
                    <button id="submit-review">Gửi đánh giá</button>
                </div>

                <div class="section">
                    <h2 class="section-title">Bình luận</h2>
                    <div id="comment-list"></div>
                    <textarea id="new-comment" placeholder="Nhập bình luận..."></textarea>
                    <button id="submit-comment">Gửi bình luận</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("submit-comment").addEventListener("click", function() {
            fetch('/check-login')
                .then(response => response.json())
                .then(data => {
                    if (!data.logged_in) {
                        alert("Bạn cần đăng nhập để bình luận!");
                        window.location.href = "/login";
                    } else {
                        let commentText = document.getElementById("new-comment").value.trim();
                        if (!commentText) {
                            alert("Bình luận không được để trống!");
                            return;
                        }
    
                        fetch('/comments', {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                museum_name: "Tên bảo tàng",  // Thay bằng giá trị động nếu cần
                                comment: commentText
                            })
                        })
                        .then(response => response.json())
                        .then(result => {
                            if (result.message) {
                                alert("Bình luận đã được gửi!");
                                location.reload(); // Tải lại trang để cập nhật bình luận
                            } else {
                                alert(result.error);
                            }
                        });
                    }
                });
        });
    </script>
    </form>    
</body>
</html>
